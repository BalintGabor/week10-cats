<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>W10 - Cats</title>
    <script src="script.js" defer></script> 
    <script src="save-docs.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="hidden" id="form-google-search" action="https://www.google.com/search?" method="get">
        <a href="https://www.google.com/search?q=javascript">Keresés</a>
        <input type="text" name="q">
        <button id="btn-google-search">Send</button>
    </form>
    <form class="hidden" action="" method="post">
        <input type="text" name="username">
        <input type="password" name="password">
        <button>Send</button>
    </form>

    <div class="docs">
        <label for="doc-text">A dokumentum szövege</label>
        <textarea name="doc-text" id="doc-text" cols="30" rows="10"></textarea>
        <p class="hidden" id="save-in-progress-text">Mentés...</p>
    </div>
</body>
</html>
